    post:
      tags:
        - configuration
      summary: 同步输入算子配置
      parameters:
        - in: body
          description: 同步输入算子参数
          schema:
            type: object
            required:
              - version_id
              - element_id
              - json_key
              - nick_name
              - value_type
            properties:
              version_id:
                type: string
              element_id:
                type: string
              fields:
                type: array
                items:
                  $ref: '#/definitions/Field'
              json_key:
                type: string
              nick_name:
                type: string
              description:
                type: string
              value_type:
                type: string
                enum: [table, int_range, year_range, month_range, day_range]
              start_key:
                type: string
              end_key:
                type: string
              step_key:
                type: string
              single_key:
                type: string
              sort:
                type: integer
      responses:
        '200':
          description: Successful operation
          schema:
            $ref: '#/definitions/Response'

  /configuration/sync_output:
